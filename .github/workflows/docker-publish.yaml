name: Publish Docker images

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build/push (e.g., v0.1.2)"
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # needed for GHCR

    # Safe to use in steps (not in matrix)
    env:
      # Flip to "true" to also push to GHCR
      PUSH_GHCR: "true"
      GHCR_OWNER: "sirclappington"
      DOCKERHUB_NAMESPACE: "dclaywell"

    strategy:
      matrix:
        include:
          - component: api
            dockerfile: cmd/api/Dockerfile
            context: .
          - component: scheduler
            dockerfile: cmd/scheduler/Dockerfile
            context: .

    steps:
      - uses: actions/checkout@v4

      # Check whether Docker Hub secrets exist; we'll skip DH login & images if not.
      - name: Check Docker Hub secrets
        id: dhcheck
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "present=false" >> "$GITHUB_OUTPUT"
          else
            echo "present=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute tag/version
        id: vars
        shell: bash
        run: |
          if [[ -n "${{ github.event.inputs.tag }}" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Compute image names
        id: names
        shell: bash
        run: |
          set -euo pipefail
          DH_PRESENT="${{ steps.dhcheck.outputs.present || 'false' }}"
          IMAGE_DH="${DOCKERHUB_NAMESPACE}/enq-${{ matrix.component }}"
          IMAGE_GH="ghcr.io/${GHCR_OWNER}/enq-${{ matrix.component }}"

          # Expose single-image outputs
          if [[ "${DH_PRESENT}" == "true" ]]; then
            echo "image_dh=${IMAGE_DH}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "${PUSH_GHCR}" == "true" ]]; then
            echo "image_gh=${IMAGE_GH}" >> "$GITHUB_OUTPUT"
          fi

          # Build the multi-line `images` output for docker/metadata-action
          {
            echo 'images<<EOF'
            if [[ "${DH_PRESENT}" == "true" ]]; then
              echo "${IMAGE_DH}"
            fi
            if [[ "${PUSH_GHCR}" == "true" ]]; then
              echo "${IMAGE_GH}"
            fi
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

          # If neither DH nor GHCR is selected, fail early with a clear message
          if [[ "${DH_PRESENT}" != "true" && "${PUSH_GHCR}" != "true" ]]; then
            echo "No registry selected: Docker Hub secrets missing and PUSH_GHCR != true." >&2
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.dhcheck.outputs.present == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        if: env.PUSH_GHCR == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (${{ matrix.component }})
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.names.outputs.images }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.tag }}
            type=raw,value=latest
            type=raw,value=${{ steps.vars.outputs.sha_short }}
          labels: |
            org.opencontainers.image.title=enq-${{ matrix.component }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.vars.outputs.tag }}

      - name: Build and push ${{ matrix.component }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.vars.outputs.tag }}
            COMMIT=${{ steps.vars.outputs.sha_short }}
          # provenance: false
          # sbom: false
